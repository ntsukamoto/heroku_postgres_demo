<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>取引先リスト</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">AA Data Research</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">取引先企業リスト</h1>
        <p class="lead">我が社の取引先(修正版)</p>
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>取引先名</th>
                    <th>種別</th>
                    <th>電話番号</th>
                    <th>住所</th>
                </tr>
            </thread>
            <tbody>
                {% for com in companies %}
                <tr>
                    <td>{{ com.company_name | safe }}</td>
                    <td>{{ com.type | safe }}</td>
                    <td>{{ com.phone | safe }}</td>
                    <td>{{ com.address | safe }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <ul class="list-unstyled">
          <li>Demonstration</li>
        </ul>
      </div>
    </div>
    <form action="/post" method="POST">
        <div class="form-group">
            <label for="name-field">企業名</label>
            <input type="text" name="name" class="form-control" id="name-field">
            <label for="type-field">種別</label>
            <input type="text" name="type" class="form-control" id="type-field">
            <label for="phone-field">電話番号</label>
            <input type="text" name="phone" class="form-control" id="phone-field">
            <label for="address-field">住所</label>
            <input type="text" name="address" class="form-control" id="address-field">
            <button type="submit" class=""btn btn-primary">Submit</button>
        </div>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.slim.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
